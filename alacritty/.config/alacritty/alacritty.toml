[bell]
animation = "EaseOutExpo"
duration = 0

[cursor]
blink_interval = 500
blink_timeout = 5
unfocused_hollow = false

    [cursor.style]
    blinking = "Off"
    shape = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 14

    [font.bold]
    family = "JetBrainsMono Nerd Font"
    style = "Bold"

    [font.glyph_offset]
    x = 0
    y = 0

    [font.italic]
    family = "JetBrainsMono Nerd Font"

    [font.normal]
    family = "JetBrainsMono Nerd Font"
    style = "Regular"

    [font.offset]
    x = 0
    y = 0

[mouse]
hide_when_typing = true
    [[mouse.bindings]]
    action = "PasteSelection"
    mouse = "Right"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[terminal]

    [terminal.shell]
    program = "/bin/zsh"

[window]
dynamic_title = true
startup_mode = "Maximized"
decorations = "None"

    [window.padding]
    x = 4
    y = 4

[general]
live_config_reload = true
import = [
    "themes/onedark.toml"
]